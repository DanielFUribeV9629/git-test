<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
       </mat-card-header>
       <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
       <mat-card-content>
        <p>{{dish.description}}</p>
       </mat-card-content>
       <mat-card-actions>
         <button mat-button>LIKE</button>
         <button mat-button>SHARE</button>
       </mat-card-actions>
    </mat-card>
    
  </div>

  <div fxFlex="40" fxLayout="column" fxLayoutGap="10px">
    <mat-list> <h2> Comments </h2></mat-list>
    <mat-list *ngIf="dish">  
      <mat-list-item *ngFor="let objComment of dish.comments">               
        <p matLine> {{objComment.comment}} </p> 
        <p matLine> {{objComment.rating}} Stars </p>      
        <p matLine> -- {{objComment.author}} {{objComment.date | date}}</p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
